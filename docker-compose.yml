# Development environment with SSH test server and optional Kubernetes
version: '3.8'

services:
  # Main nvim-web server
  nvim-web:
    build: .
    ports:
      - "8080:8080"   # HTTP/WebSocket
      - "9001:9001"   # Terminal WebSocket
      - "9002:9002"   # WebTransport (QUIC)
    volumes:
      - .:/workspace:ro
    working_dir: /workspace
    environment:
      - NVIM_WEB_BIND=0.0.0.0
      - NVIM_WEB_HTTP_PORT=8080
      - NVIM_WEB_WEBTRANSPORT_PORT=9002
      - RUST_LOG=info

  # SSH test server for VFS integration tests
  ssh-test:
    image: lscr.io/linuxserver/openssh-server:latest
    container_name: nvim-web-ssh-test
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
      - PASSWORD_ACCESS=true
      - USER_PASSWORD=testpass
      - USER_NAME=testuser
    volumes:
      - ./tests/fixtures:/config/workspace:ro
    ports:
      - "2222:2222"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2222"]
      interval: 5s
      timeout: 3s
      retries: 5


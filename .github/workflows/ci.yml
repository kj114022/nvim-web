name: CI

on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Neovim (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y neovim

      - name: Install Neovim (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install neovim

      - name: Show versions
        run: |
          rustc --version
          cargo --version
          nvim --version | head -n 2

      - name: Run tests
        env:
          # Explicitly disable SSH tests
          NVIM_WEB_TEST_SSH: "0"
        run: cargo test

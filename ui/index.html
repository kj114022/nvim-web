<!DOCTYPE html>
<html>
  <head>

    <title>Neovim Web</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #1a1a1a;
        overflow: hidden;
      }
      #editor-root {
        width: 100vw;
        height: 100vh;
        outline: none;
      }
      #nvim {

        width: 100%;
        height: 100%;
      }

    <div id="editor-root" tabindex="0">
      <canvas id="nvim"></canvas>
    </div>
    <script type="module">
      import init from "./pkg/nvim_web_ui.js";
      init();
    </script>
  </body>
</html>

apiVersion: v1
kind: Namespace
metadata:
  name: nvim-web
  labels:
    app.kubernetes.io/name: nvim-web
    app.kubernetes.io/component: namespace
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nvim-web-router
  namespace: nvim-web
  labels:
    app.kubernetes.io/name: nvim-web
    app.kubernetes.io/component: router
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: nvim-web-session-manager
  namespace: nvim-web
rules:
  # Pod management for sessions
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "create", "delete"]
  # Pod status
  - apiGroups: [""]
    resources: ["pods/status"]
    verbs: ["get"]
  # PVCs for session storage
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "create", "delete"]
  # ConfigMaps for session config
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: nvim-web-session-manager
  namespace: nvim-web
subjects:
  - kind: ServiceAccount
    name: nvim-web-router
    namespace: nvim-web
roleRef:
  kind: Role
  name: nvim-web-session-manager
  apiGroup: rbac.authorization.k8s.io

# clippy.toml - Project-wide Clippy configuration
# Reference: https://rust-lang.github.io/rust-clippy/

# Function argument threshold
too-many-arguments-threshold = 8

# Cognitive complexity threshold
cognitive-complexity-threshold = 30

# Enum variant size threshold
enum-variant-size-threshold = 200

# Trivial copy size limit
trivial-copy-size-limit = 16

# Large future threshold (for async functions)
future-size-threshold = 16384

# Type complexity threshold
type-complexity-threshold = 300

# Doc paragraph length
doc-valid-idents = ["WebSocket", "WASM", "VFS", "OPFS", "SSH", "SFTP", "UI", "LSP", "RPC"]
